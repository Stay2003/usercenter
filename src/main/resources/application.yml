spring:
    application:
        name: usercenter
    # DataSource Config
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yupi
        username: root
        password: 123456

server:
    port: 8080

mabatis-plus:
    configuration:
        map-underscore-to-camel-case: true
    global-config:
        logic-delete-field: isDelete # 逻辑删除字段名(默认为 deleted)
        logic-delete-value: 1 # 逻辑删除值(默认为 1)
        logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
